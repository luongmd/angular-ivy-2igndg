<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<div class="pdf-container">
  <pdf-viewer
    [src]="src"
    [rotation]="0"
    [original-size]="false"
    [show-all]="true"
    [fit-to-page]="false"
    [zoom]="1"
    [zoom-scale]="'page-width'"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    class="viewer"
  ></pdf-viewer>
</div>
